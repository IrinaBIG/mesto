<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="pages/index.css">
        <title>Mesto Russia</title>
    </head>

    <body class="body">
        <div class="page">
            <header class="header">
                <img class="logo" src="./images/Vector.svg" alt="логотип Mesto">
                <div class="header__line"></div>
            </header>

            <main class="content">
                <section class="profile">
                    <div class="profile__zone">
                    <img class="profile__avatar" src="./images/Avatar.svg" alt="аватар пользователя">
                    <nav class="profile__data">
                        <ul class="profile__list">
                            <li class="profile__item">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button class="profile__button-edit" type="button"></button>
                            </li>
                            <li class="profile__item">
                                <h2 class="profile__activity">Исследователь океана</h2>
                            </li>            
                        </ul>
                    </nav>
                    </div>
                    <button class="button" type="button">
                        <img src="./images/VectorButton.svg" class="button__plus" alt="нажми, чтобы добавить фото">
                    </button>
                </section>
                <section class="cards">
                    <div class="cards__item">
                        <img class="cards__image" src="./images/Altay.jpg" alt="Алтай">
                        <div class="cards__date">
                            <h3 class="cards__place">Август - сентябрь 2021</h3>
                            <button class="cards__button" type="button"></button>
                        </div>
                    </div>
                    <div class="cards__item">
                        <img class="cards__image" src="images/taiga.jpg" alt="Тайга скалы">
                        <div class="cards__date">
                            <h3 class="cards__place">Август 2021</h3>
                            <button class="cards__button" type="button"></button>
                        </div>
                    </div>
                    <div class="cards__item">
                        <img class="cards__image" src="images/rest.jpg" alt="Вид города из ресторана на берегу">
                        <div class="cards__date">
                            <h3 class="cards__place">Ноябрь 2020</h3>
                            <button class="cards__button" type="button"></button>
                        </div>
                    </div>
                    <div class="cards__item">
                        <img class="cards__image" src="images/river.jpg" alt="Река в горах">
                        <div class="cards__date">
                            <h3 class="cards__place">Август 2020</h3>
                            <button class="cards__button" type="button"></button>
                        </div>
                    </div>
                    <div class="cards__item">
                        <img class="cards__image" src="images/shell.jpg" alt="Ракушка">
                        <div class="cards__date">
                            <h3 class="cards__place">Июль 2020</h3>
                            <button class="cards__button" type="button"></button>
                        </div>
                    </div>
                    <div class="cards__item">
                        <img class="cards__image" src="images/snag.jpg" alt="Коряга на берегу">
                        <div class="cards__date">
                            <h3 class="cards__place">Сентябрь 2019</h3>
                            <button class="cards__button" type="button"></button>
                        </div>
                    </div>             
                </section>
            </main>

            <footer class="footer">
                <p class="footer__author">&copy; 2022. Mesto Russia</p>
            </footer>
            <div class="popup">
                <div class="popup__content">
                    <button class="popup__close" type="button"></button>
                    <h4 class="popup__title">Редактировать профиль</h4>
                    <form class="form">
                        <fieldset class="form__name">
                            <input type="text" class="form__text form__text-name" name="firstname" value="Жак-Ив Кусто" placeholder="Имя" required>
                        </fieldset>
                        <fieldset class="form__activity">
                            <input type="text" class="form__text form__text-activity" name="work" value="Исследователь океана" placeholder="О себе" required>
                        </fieldset>
                        <button type="submit" class="form__button" name="save">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
