<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
    <script defer type="module" src="scripts/index.js"></script> 
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/Vector.svg" alt="логотип Mesto">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.svg" alt="аватар пользователя">
                <div class="profile__item">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
                </div>
                <p class="profile__activity">Исследователь океана</p>
                <button class="profile__button-add" type="button" aria-label="Добавить"></button>
            </section>
            <section class="cards">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__author">&copy; 2022. Mesto Russia</p>
        </footer>
        <div class="popup popup_place_profile">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <h4 class="popup__title">Редактировать профиль</h4>
                <form class="form" name="form-in-popup" novalidate>
                    <fieldset class="form__popup">
                        <input type="text" id="name-input" class="form__input form__input_type_name" name="firstname" value=""
                            placeholder="Имя" required minlength="2" maxlength="40">
                        <span id="name-input-error" class="form__error"></span>
                        <input type="text" id="activity-input" class="form__input form__input_type_activity" name="work"
                            value="" placeholder="О себе" required minlength="2" maxlength="200">
                        <span id="activity-input-error" class="form__error"></span>
                    </fieldset>
                    <button type="submit" class="form__button" name="save" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup popup_place_add-card">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h4 class="popup__title">Новое место</h4>
            <form class="form" name="form-in-popup" novalidate>
                <fieldset class="form__popup">
                    <input type="text" id="place-input" class="form__input form__input_type_place" name="newPlace" value="" placeholder="Название"
                        required minlength="2" maxlength="40">
                    <span id="place-input-error" class="form__error"></span>
                    <input type="url" id="link-input" class="form__input form__input_type_link-place" name="linkPlace" value=""
                        placeholder="Ссылка на картинку" required>
                    <span id="link-input-error" class="form__error"></span>
                </fieldset>
                <button type="submit" class="form__button" name="save" aria-label="Создать">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_place_image-card">
        <div class="popup__image">
            <button class="popup__close" type="button"></button>
            <img class="popup__image-card" src="#">
            <h4 class="popup__title popup__title_place_image"></h4>
        </div>
    </div>

    <template class="template">
        <div class="cards__item">
            <img class="cards__image" src="#">
            <button type="button" class="button button__remove"></button>
            <div class="cards__date">
                <h2 class="cards__place"></h2>
                <button class="cards__button" type="button" aria-label="Нравится"></button>
            </div>
        </div>

    </template>

</body>

</html>
