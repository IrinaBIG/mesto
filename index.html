<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="body">
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/Vector.svg" alt="логотип Mesto">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.svg" alt="автар пользователя">
                <nav class="profile__data">
                    <ul class="profile__list">
                        <li><h1 class="profile__name">Жак-Ив Кусто<a href="#" class="profile__link-edit"><img class="profile__link-edit" src="./images/Edit Button.svg" alt="редактировать"></a></h1></li>
                        <li><p class="profile__activity">Исследователь океана</p></li>            
                    </ul>
                </nav>
                <a href="#" class="button" target="_blank"><img src="./images/Vector button.svg" class="button__plus" alt="нажми, чтобы добавить фото"></a>
            </section>
            <section class="cards">
                <div class="cards__item">
                    <img class="cards__image" src="./images/Altay.jpg" alt="Алтай">
                    <div class="cards__date"><h2 class="cards__place">Август - сентябрь 2021</h2><a href="#" class=""><img src="./images/like.svg" class="cards__button" alt="нравится"></a></div>
                </div>
                <div class="cards__item">
                    <img class="cards__image" src="images/taiga.jpg" alt="Тайга скалы">
                    <div class="cards__date"><h2 class="cards__place">Август 2021</h2><a href="#" class=""><img src="./images/like.svg" class="cards__button" alt="нравится"></a></div>
                </div>
                <div class="cards__item">
                    <img class="cards__image" src="images/rest.jpg" alt="Вид города из ресторана на берегу">
                    <div class="cards__date"><h2 class="cards__place">Ноябрь 2020</h2><a href="#" class=""><img src="./images/like.svg" class="cards__button" alt="нравится"></a></div>
                </div>
                <div class="cards__item">
                    <img class="cards__image" src="images/river.jpg" alt="Река в горах">
                    <div class="cards__date"><h2 class="cards__place">Август 2020</h2><a href="#" class=""><img src="./images/like.svg" class="cards__button" alt="нравится"></a></div>
                </div>
                <div class="cards__item">
                    <img class="cards__image" src="images/shell.jpg" alt="Ракушка">
                    <div class="cards__date"><h2 class="cards__place">Июль 2020</h2><a href="#" class=""><img src="./images/like.svg" class="cards__button" alt="нравится"></a></div>
                </div>
                <div class="cards__item">
                    <img class="cards__image" src="images/snag.jpg" alt="Коряга на берегу">
                    <div class="cards__date"><h2 class="cards__place">Сентябрь 2019</h2><a href="#" class=""><img src="./images/like.svg" class="cards__button" alt="нравится"></a></div>
                </div>             
            </section>
        </main>


    </div>
    

</body>
